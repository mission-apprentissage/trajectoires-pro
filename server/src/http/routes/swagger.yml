components:
  parameters:
    # Query parameters
    millesimes:
      name: millesimes
      in: query
      description: |
        Permet de filtrer la recherche avec un ou plusieurs millesimes séparés par des virgules.

        * Les millesimes des certifications sont des années (ex: 2020)
        * Les millesimes des formations sont des périodes (ex: 2020_2021)
      schema:
        type: string

    code_certifications:
      name: code_certifications
      in: query
      description: |
        Permet de filtrer la recherche avec un ou plusieurs codes de certification séparés par des virgules ou des |.

        Un code certification peut-être :
          * un code formation diplome (CFD) pour la voie apprentissage
          * un code MEFSTATS 11 pour la voie professionnelle
      schema:
        type: string

    uais:
      name: uais
      in: query
      description: Permet de filtrer la recherche avec une ou plusieurs UAI séparées par des virgules.
      schema:
        type: string
        pattern: "^[0-9]{7}[A-Z]{1}$"

    regions:
      name: regions
      in: query
      schema:
        type: string
      description: |
        Permet de filtrer la recherche avec un ou plusieurs codes de région séparés par des virgules.
        
        Valeurs possibles :
         ```
         84 Auvergne-Rhône-Alpes
         27 Bourgogne-Franche-Comté
         53 Bretagne
         24 Centre-Val de Loire
         00 Collectivités d'outre-mer
         94 Corse
         44 Grand Est
         01 Guadeloupe
         03 Guyane
         32 Hauts-de-France
         04 La Réunion
         02 Martinique
         06 Mayotte
         28 Normandie
         75 Nouvelle-Aquitaine
         76 Occitanie
         52 Pays de la Loire
         93 Provence-Alpes-Côte d'Azur
         11 Île-de-France
         ```
    page:
      name: page
      in: query
      description: Le numéro de la page désirée
      schema:
        type: integer

    items_par_page:
      name: items_par_page
      in: query
      description: Le nombre maximum d'éléments dans la page
      schema:
        type: integer
        default: 10

    millesime:
      name: millesime
      in: query
      required: false
      schema:
        type: string

    vue:
      name: vue
      in: query
      description: |
        Retourne les statistiques représentées sous la forme d'une vue
        
        Vues :
         ```
         filieres
         ```
      required: false
      schema:
        type: string

    direction:
      name: direction
      in: query
      required: false
      schema:
        type: string
        enum: [ "vertical", "horizontal" ]
        default: "vertical"

    theme:
      name: theme
      in: query
      required: false
      schema:
        type: string
        enum: [ "dsfr", "onisep" ]
        default: "dsfr"

    # Path parameters
    uai:
      name: uai
      in: path
      required: true
      schema:
        type: string
        pattern: "^[0-9]{7}[A-Z]{1}$"
        example: "0060033D"

    code_region:
      name: code_region
      in: path
      required: true
      schema:
        type: string
      description: |
        Le code INSEE d'une région
        
        Valeurs possibles :
         ```
         84 Auvergne-Rhône-Alpes
         27 Bourgogne-Franche-Comté
         53 Bretagne
         24 Centre-Val de Loire
         00 Collectivités d'outre-mer
         94 Corse
         44 Grand Est
         01 Guadeloupe
         03 Guyane
         32 Hauts-de-France
         04 La Réunion
         02 Martinique
         06 Mayotte
         28 Normandie
         75 Nouvelle-Aquitaine
         76 Occitanie
         52 Pays de la Loire
         93 Provence-Alpes-Côte d'Azur
         11 Île-de-France
         ```

    code_certification:
      name: code_certification
      description: | 
       Un code certification peut-être :
          * un code formation diplome (CFD) pour la voie apprentissage
          * un code MEFSTATS 11 pour la voie professionnelle
      in: path
      required: true
      schema:
        type: string
        example: "32221031409"

    multiple_codes_certifications:
      name: codes_certifications
      required: true
      in: path
      description: |
        Plusieurs codes de certification séparés par des virgules ou des |.

        Un code certification peut-être :
          * un code formation diplome (CFD) pour la voie apprentissage
          * un code MEFSTATS 11 pour la voie professionnelle
      schema:
        type: string
        example: "32221031409|32221033001|23110022133|01033410|44633521"

    ext:
      name: ext
      in: path
      required: true
      schema:
        type: string
        enum: [ "json", "csv" ]
        default: json

  schemas:
    Error:
      type: object
      properties:
        statusCode:
          type: integer
        error:
          type: string
        message:
          type: string
    Pagination:
      type: object
      properties:
        page:
          type: string
        resultats_par_page:
          type: number
        nombre_de_page:
          type: number
        total:
          type: number
      description: Statut de la pagination
    Region:
      type: object
      properties:
        code:
          type: string
          description: Le code INSEE de la région
        nom:
          type: string
          description: Le nom de la région
    Meta:
      type: object
      required:
        - date_import
      properties:
        date_import:
          type: string
        title:
          type: string
        description:
          type: string

    Certification:
      type: object
      properties:
        millesime:
          type: string
        code_certification:
          type: string
        filiere:
          type: string
          enum: [ "apprentissage", "pro" ]
        nb_sortant:
          type: number
        nb_annee_term:
          type: number
        nb_poursuite_etudes:
          type: number
        nb_en_emploi_24_mois:
          type: number
        nb_en_emploi_18_mois:
          type: number
        nb_en_emploi_12_mois:
          type: number
        nb_en_emploi_6_mois:
          type: number
        taux_en_emploi_24_mois:
          type: number
        taux_en_emploi_18_mois:
          type: number
        taux_en_emploi_12_mois:
          type: number
        taux_en_emploi_6_mois:
          type: number
        taux_en_formation:
          type: number
        taux_autres_6_mois:
          type: number
        taux_autres_12_mois:
          type: number
        taux_autres_18_mois:
          type: number
        taux_autres_24_mois:
          type: number
        _meta:
          $ref: "#/components/schemas/Meta"

    Regionale:
      type: object
      properties:
        millesime:
          type: string
        code_certification:
          type: string
        filiere:
          type: string
          enum: [ "apprentissage", "pro" ]
        nb_sortant:
          type: number
        nb_annee_term:
          type: number
        nb_poursuite_etudes:
          type: number
        nb_en_emploi_24_mois:
          type: number
        nb_en_emploi_18_mois:
          type: number
        nb_en_emploi_12_mois:
          type: number
        nb_en_emploi_6_mois:
          type: number
        taux_en_emploi_24_mois:
          type: number
        taux_en_emploi_18_mois:
          type: number
        taux_en_emploi_12_mois:
          type: number
        taux_en_emploi_6_mois:
          type: number
        taux_en_formation:
          type: number
        taux_autres_6_mois:
          type: number
        taux_autres_12_mois:
          type: number
        taux_autres_18_mois:
          type: number
        taux_autres_24_mois:
          type: number
        region:
          $ref: "#/components/schemas/Region"
        _meta:
          $ref: "#/components/schemas/Meta"

    Formation:
      type: object
      properties:
        uai:
          type: string
        millesime:
          type: string
        code_certification:
          type: string
        filiere:
          type: string
          enum: [ "apprentissage", "pro" ]
        nb_sortant:
          type: number
        nb_annee_term:
          type: number
        nb_poursuite_etudes:
          type: number
        nb_en_emploi_24_mois:
          type: number
        nb_en_emploi_18_mois:
          type: number
        nb_en_emploi_12_mois:
          type: number
        nb_en_emploi_6_mois:
          type: number
        taux_en_emploi_24_mois:
          type: number
        taux_en_emploi_18_mois:
          type: number
        taux_en_emploi_12_mois:
          type: number
        taux_en_emploi_6_mois:
          type: number
        taux_en_formation:
          type: number
        taux_autres_6_mois:
          type: number
        taux_autres_12_mois:
          type: number
        taux_autres_18_mois:
          type: number
        taux_autres_24_mois:
          type: number
        region:
          $ref: "#/components/schemas/Region"
        _meta:
          $ref: "#/components/schemas/Meta"

  responses:
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    '401':
      description: L'api key est manquante ou invalide
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    CertificationsResponse:
      description: La liste des certifications avec leurs statistiques
      content:
        "*/*":
          schema:
            type: object
            properties:
              organismes:
                type: array
                items:
                  $ref: "#/components/schemas/Certification"
              meta:
                type: object
                properties:
                  pagination:
                    $ref: "#/components/schemas/Pagination"
                description: Informations complémentaires

    CertificationResponse:
      description: Une certification avec ses statistiques
      content:
        "*/*":
          schema:
            $ref: "#/components/schemas/Certification"

    RegionalesResponse:
      description: La liste des statistiques de certifications pour toutes les régions
      content:
        "*/*":
          schema:
            type: object
            properties:
              organismes:
                type: array
                items:
                  $ref: "#/components/schemas/Regionale"
              meta:
                type: object
                properties:
                  pagination:
                    $ref: "#/components/schemas/Pagination"
                description: Informations complémentaires

    RegionaleResponse:
      description: La liste des statistiques de certifications pour une région
      content:
        "*/*":
          schema:
            $ref: "#/components/schemas/Regionale"

    FormationsResponse:
      description: La liste des statistiques des formations
      content:
        "*/*":
          schema:
            type: object
            properties:
              organismes:
                type: array
                items:
                  $ref: "#/components/schemas/Formation"
              meta:
                type: object
                properties:
                  pagination:
                    $ref: "#/components/schemas/Pagination"
                description: Informations complémentaires

    FormationResponse:
      description: Les statistiques d'une formation
      content:
        "*/*":
          schema:
            $ref: "#/components/schemas/Formation"

    FilieresResponse:
      description: Statistiques aggrégées par filière pour une ou plusieurs certifications
      content:
        "*/*":
          schema:
            type: object
            properties:
              pro:
                $ref: "#/components/schemas/Certification"
              apprentissage:
                $ref: "#/components/schemas/Certification"

    SVGResponse:
      description: Une image SVG
      content:
        "image/svg+xml":
          schema:
            type: string
            format: xml

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: query
      name: apiKey

components:
  parameters:
    # Query parameters
    millesimes:
      name: millesimes
      in: query
      description: |
        Permet de filtrer la recherche avec un ou plusieurs millesimes séparés par des virgules.

        * Les millesimes des certifications sont des années (ex: 2020)
        * Les millesimes des formations sont des périodes (ex: 2020_2021)
      schema:
        type: string

    code_certifications:
      name: code_certifications
      in: query
      description: |
        Permet de filtrer la recherche avec un ou plusieurs codes de certification séparés par des virgules ou des |.

        Un code certification peut-être :
          * un code formation diplome (CFD) pour la voie apprentissage
          * un code MEFSTAT11 pour la voie professionnelle
      schema:
        type: string

    uais:
      name: uais
      in: query
      description: Permet de filtrer la recherche avec une ou plusieurs UAI séparées par des virgules.
      schema:
        type: string
        pattern: "^[0-9]{7}[A-Z]{1}$"

    regions:
      name: regions
      in: query
      schema:
        type: string
      description: |
        Permet de filtrer la recherche avec un ou plusieurs codes de région séparés par des virgules.
        
        Valeurs possibles :
         ```
         84 Auvergne-Rhône-Alpes
         27 Bourgogne-Franche-Comté
         53 Bretagne
         24 Centre-Val de Loire
         00 Collectivités d'outre-mer
         94 Corse
         44 Grand Est
         01 Guadeloupe
         03 Guyane
         32 Hauts-de-France
         04 La Réunion
         02 Martinique
         06 Mayotte
         28 Normandie
         75 Nouvelle-Aquitaine
         76 Occitanie
         52 Pays de la Loire
         93 Provence-Alpes-Côte d'Azur
         11 Île-de-France
         ```
    page:
      name: page
      in: query
      description: Le numéro de la page désirée
      schema:
        type: integer

    items_par_page:
      name: items_par_page
      in: query
      description: Le nombre maximum d'éléments dans la page
      schema:
        type: integer
        default: 10

    millesime:
      name: millesime
      in: query
      required: false
      schema:
        type: string

    vue:
      name: vue
      in: query
      description: |
        Retourne les statistiques représentées sous la forme d'une vue
        
        Vues :
         ```
         filieres
         ```
      required: false
      schema:
        type: string

    direction:
      name: direction
      in: query
      required: false
      schema:
        type: string
        enum: [ "vertical", "horizontal" ]
        default: "vertical"

    theme:
      name: theme
      in: query
      required: false
      schema:
        type: string
        enum: [ "dsfr", "lba" ]
        default: "dsfr"

    imageOnError:
      name: imageOnError
      description: "Retourne une image en cas d'erreur 404"
      in: query
      required: false
      schema:
        type: boolean
        default: ""

    # Path parameters
    uai:
      name: uai
      in: path
      required: true
      schema:
        type: string
        pattern: "^[0-9]{7}[A-Z]{1}$"
        example: "0060033D"

    code_region:
      name: code_region
      in: path
      required: true
      schema:
        type: string
      description: |
        Le code INSEE d'une région
        
        Valeurs possibles :
         ```
         84 Auvergne-Rhône-Alpes
         27 Bourgogne-Franche-Comté
         53 Bretagne
         24 Centre-Val de Loire
         00 Collectivités d'outre-mer
         94 Corse
         44 Grand Est
         01 Guadeloupe
         03 Guyane
         32 Hauts-de-France
         04 La Réunion
         02 Martinique
         06 Mayotte
         28 Normandie
         75 Nouvelle-Aquitaine
         76 Occitanie
         52 Pays de la Loire
         93 Provence-Alpes-Côte d'Azur
         11 Île-de-France
         ```

    code_certification:
      name: code_certification
      description: | 
       Un code certification peut-être :
          * un code formation diplome (CFD) pour la voie apprentissage
          * un code MEFSTAT11 pour la voie professionnelle
      in: path
      required: true
      schema:
        type: string
        example: "32221031409"

    multiple_codes_certifications:
      name: codes_certifications
      required: true
      in: path
      description: |
        Plusieurs codes de certification séparés par des virgules ou des |.

        Un code certification peut-être :
          * un code formation diplome (CFD) pour la voie apprentissage
          * un code MEFSTAT11 pour la voie professionnelle
      schema:
        type: string
        example: "32221031409|32221033001|23110022133|01033410|44633521"

    ext:
      name: ext
      in: path
      required: true
      schema:
        type: string
        enum: [ "json", "csv" ]
        default: json

  schemas:
    Error:
      type: object
      properties:
        statusCode:
          type: integer
        error:
          type: string
        message:
          type: string
        data:
          description: "Optionnel"
          type: object
          properties:
            millesimes:
              type: string
              description: "Millésime demandé (ou dernier millésime)"
            millesimesDisponible:
              type: array
              description: "Millésimes avec des données"
              items:
                type: string
    Pagination:
      type: object
      properties:
        page:
          type: string
        resultats_par_page:
          type: number
        nombre_de_page:
          type: number
        total:
          type: number
      description: Statut de la pagination
    Region:
      type: object
      required:
        - code
        - nom
      properties:
        code:
          type: string
          description: Le code INSEE de la région
        nom:
          type: string
          description: Le nom de la région
    Meta:
      type: object
      required:
        - date_import
      properties:
        date_import:
          type: string
        title:
          type: string
        description:
          type: string
        messages:
          description: Informations supplémentaires sur les données
          type: array
          items:
            type: string
          example: ["Les taux ne peuvent pas être affichés car il n'y a pas assez d'élèves pour fournir une information fiable."]

    Certification:
      type: object
      description: |
        Statistiques pour une certification.

        Les taux retournés sont :
          * null quand les effectifs (nb_annee_term) sont < 20
          * absent si l'on ne peut pas les calculer (données manquantes)
      required:
        - millesime
        - code_certification
        - filiere
        - _meta
      properties:
        millesime:
          type: string
        code_certification:
          type: string
        filiere:
          type: string
          enum: [ "apprentissage", "pro" ]
        nb_sortant:
          type: number
        nb_annee_term:
          type: number
        nb_poursuite_etudes:
          type: number
        nb_en_emploi_24_mois:
          type: number
        nb_en_emploi_18_mois:
          type: number
        nb_en_emploi_12_mois:
          type: number
        nb_en_emploi_6_mois:
          type: number
        taux_en_emploi_24_mois:
          type: number
          nullable: true
        taux_en_emploi_18_mois:
          type: number
          nullable: true
        taux_en_emploi_12_mois:
          type: number
          nullable: true
        taux_en_emploi_6_mois:
          type: number
          nullable: true
        taux_en_formation:
          type: number
          nullable: true
        taux_autres_6_mois:
          type: number
          nullable: true
        taux_autres_12_mois:
          type: number
          nullable: true
        taux_autres_18_mois:
          type: number
          nullable: true
        taux_autres_24_mois:
          type: number
          nullable: true
        _meta:
          $ref: "#/components/schemas/Meta"

    Regionale:
      type: object
      description: |
        Statistiques d'une certification pour une région.

        Les taux retournés sont :
          * null quand les effectifs (nb_annee_term) sont < 20
          * absent si l'on ne peut pas les calculer (données manquantes)
      required:
        - millesime
        - code_certification
        - filiere
        - region
        - _meta
      properties:
        millesime:
          type: string
        code_certification:
          type: string
        filiere:
          type: string
          enum: [ "apprentissage", "pro" ]
        nb_sortant:
          type: number
        nb_annee_term:
          type: number
        nb_poursuite_etudes:
          type: number
        nb_en_emploi_24_mois:
          type: number
        nb_en_emploi_18_mois:
          type: number
        nb_en_emploi_12_mois:
          type: number
        nb_en_emploi_6_mois:
          type: number
        taux_en_emploi_24_mois:
          type: number
          nullable: true
        taux_en_emploi_18_mois:
          type: number
          nullable: true
        taux_en_emploi_12_mois:
          type: number
          nullable: true
        taux_en_emploi_6_mois:
          type: number
          nullable: true
        taux_en_formation:
          type: number
          nullable: true
        taux_autres_6_mois:
          type: number
          nullable: true
        taux_autres_12_mois:
          type: number
          nullable: true
        taux_autres_18_mois:
          type: number
          nullable: true
        taux_autres_24_mois:
          type: number
          nullable: true
        region:
          $ref: "#/components/schemas/Region"
        _meta:
          $ref: "#/components/schemas/Meta"

    Formation:
      type: object
      description: |
        Statistiques d'une certification pour une formation.

        Les taux retournés sont :
          * null quand les effectifs (nb_annee_term) sont < 20
          * absent si l'on ne peut pas les calculer (données manquantes)
      required:
        - uai
        - millesime
        - code_certification
        - filiere
        - region
        - _meta
      properties:
        uai:
          type: string
        millesime:
          type: string
        code_certification:
          type: string
        filiere:
          type: string
          enum: [ "apprentissage", "pro" ]
        nb_sortant:
          type: number
        nb_annee_term:
          type: number
        nb_poursuite_etudes:
          type: number
        nb_en_emploi_24_mois:
          type: number
        nb_en_emploi_18_mois:
          type: number
        nb_en_emploi_12_mois:
          type: number
        nb_en_emploi_6_mois:
          type: number
        taux_en_emploi_24_mois:
          type: number
          nullable: true
        taux_en_emploi_18_mois:
          type: number
          nullable: true
        taux_en_emploi_12_mois:
          type: number
          nullable: true
        taux_en_emploi_6_mois:
          type: number
          nullable: true
        taux_en_formation:
          type: number
          nullable: true
        taux_autres_6_mois:
          type: number
          nullable: true
        taux_autres_12_mois:
          type: number
          nullable: true
        taux_autres_18_mois:
          type: number
          nullable: true
        taux_autres_24_mois:
          type: number
          nullable: true
        region:
          $ref: "#/components/schemas/Region"
        _meta:
          $ref: "#/components/schemas/Meta"

  responses:
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    '401':
      description: L'api key est manquante ou invalide
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    "404-Code-Certification":
      description: Not Found
      content:
        application/json:
          examples:
            Certification inconnue:
              value: |
                {
                  "statusCode": 404,
                  "error": "Not Found",
                  "message": "Certification inconnue"
                }
            Pas de donnée pour le millésime:
             $ref: "#/components/examples/MillesimeNotFoundExample"
          schema:
            $ref: "#/components/schemas/Error"
    "404-Code-Regionale":
      description: Not Found
      content:
        application/json:
          examples:
            Certification inconnue:
              value: |
                {
                  "statusCode": 404,
                  "error": "Not Found",
                  "message": "Pas de données disponibles"
                }
            Pas de donnée pour le millésime:
             $ref: "#/components/examples/MillesimeNotFoundExample"
          schema:
            $ref: "#/components/schemas/Error"
    "404-Code-Formation":
      description: Not Found
      content:
        application/json:
          examples:
            Certification inconnue:
              value: |
                {
                  "statusCode": 404,
                  "error": "Not Found",
                  "message": "Formation inconnue"
                }
            Pas de donnée pour le millésime:
             $ref: "#/components/examples/MillesimeNotFoundExample"
          schema:
            $ref: "#/components/schemas/Error"
    
    CertificationsResponse:
      description: La liste des certifications avec leurs statistiques
      content:
        "application/json":
          schema:
            type: object
            properties:
              organismes:
                type: array
                items:
                  $ref: "#/components/schemas/Certification"
              meta:
                type: object
                properties:
                  pagination:
                    $ref: "#/components/schemas/Pagination"
                description: Informations complémentaires
        "text/csv; charset=UTF-8":
          schema:
            type: string
            example: |
              code_certification;filiere;millesime;nb_annee_term;nb_en_emploi_12_mois;nb_en_emploi_18_mois;nb_en_emploi_24_mois;nb_en_emploi_6_mois;nb_poursuite_etudes;nb_sortant;taux_autres_12_mois;taux_autres_18_mois;taux_autres_24_mois;taux_autres_6_mois;taux_en_emploi_12_mois;taux_en_emploi_18_mois;taux_en_emploi_24_mois;taux_en_emploi_6_mois;taux_en_formation;taux_rupture_contrats
              50034303;apprentissage;2019;9;3;3;3;4;0;9;67;67;67;56;33;33;33;44;0;20

    CertificationResponse:
      description: Une certification avec ses statistiques

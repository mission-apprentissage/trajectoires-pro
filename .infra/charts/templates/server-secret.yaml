{{- if and .Values.server.env .Values.server.env.secrets }}
{{- if kindIs "map" .Values.server.env.secrets }}
{{- if gt (len .Values.server.env.secrets) 0 }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "app.fullname" . }}-server-secret
  labels:
    {{- include "app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
type: Opaque
data:
  {{- range $key, $value := .Values.server.env.secrets }}
  {{ $key }}: {{ $value | toString | b64enc }}
  {{- end }}
{{- end }}
{{- end }}
{{- end }}

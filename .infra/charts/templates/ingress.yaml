{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "app.fullname" . }}-ingress
  labels:
    {{- include "app.labels" . | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "7200"  # 2 heures
    nginx.ingress.kubernetes.io/send-timeout: "300"

    nginx.ingress.kubernetes.io/custom-headers: "{{ .Release.Namespace }}/{{ include "app.fullname" . }}-custom-headers"

    {{- if .Values.ingress.certManager.enabled }}
    cert-manager.io/cluster-issuer: {{ .Values.ingress.certManager.clusterIssuer }}
    {{- end }}
    {{- if .Values.ingress.annotations }}
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: nginx
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        - {{ printf "api.%s" . | quote }}
        - {{ printf "documentation.%s" . | quote }}
        - {{ printf "statistiques.%s" . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          # API/Server routes
          - path: {{ $.Values.ingress.server.path }}
            pathType: {{ $.Values.ingress.server.pathType }}
            backend:
              service:
                name: {{ include "app.fullname" $ }}-server
                port:
                  number: {{ $.Values.server.service.port }}
    {{- end }}
{{- end }}